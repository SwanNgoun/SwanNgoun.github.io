<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Formulaire</title>

</head>
<body class="container m-5">
    <h1 class="text-center fs-1 fw-bold text-success-emphasis text-uppercase mt-2">Chaque geste compte pour sauver notre planète!</h1>

    <!--FORMULAIRE NO1 POUR AJOUTER LES OBJETS À DONNER-->
    <h2 class="fs-2 fw-bold text-success-emphasis text-center mt-3">Donner vos objets non défecteux au lieu de les jeter!</h2>
    <p class="text-center"><sup class="text-danger fw-bold">*</sup> les cases sont obligatoires</p>
    <form name="formulaire" class="border border-dark border-2 rounded-5 p-3 mt-5">
        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 m-1" for="name">Nom<sup class="text-danger fw-bold">*</sup>:</label>
            <input class="col-sm-7 col-md-5 m-1" id="name" name="name" type="text" required>
            <span id="erreurName" class="invisible text-center text-danger">Erreur Name</span>
        </div>

        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 m-1" for="email">Courriel<sup class="text-danger fw-bold">*</sup>:</label>
            <input class="col-sm-7 col-md-5 m-1" id="email" name="email" type="email" required>
            <span id="erreurEmail" class="text-center text-danger"></span>
        </div>

        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 m-1" for="objet">Objet<sup class="text-danger fw-bold">*</sup>:</label>
            <input class="col-sm-7 col-md-5 m-1" id="objet" name="objet" type="text" required>
            <span id="erreurObjet" class="text-center text-danger"></span>
        </div>

        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 m-1" for="description">Description:</label>
            <input class="col-sm-7 col-md-5 m-1" id="description" name="objet" type="text" maxlength="100">
        </div>

        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 m-1" for="quantite">Quantité<sup class="text-danger fw-bold">*</sup>:</label>
            <input class="col-sm-7 col-md-5 m-1" id="quantite" name="quantite" type="number" min="1" required>
            <span id="erreurQtite" class="text-center text-danger"></span>
        </div>

        <div class="row m-1 justify-content-center">
            <input id="ajouterAuServer" class="col-sm-7 col-md-3 m-2 btn btn-success rounded-5" type="submit" value="Ajouter">
            <input class="col-sm-7 col-md-3 m-2 btn btn-secondary rounded-5" type="reset" value="Annuler">
        </div>
    </form>

    <!--FORMULAIRE NO2 POUR METTRE DANS SON PANIER LES OBJETS À DONNER-->
    <h2 class="fs-2 text-center fw-bold text-success-emphasis  mt-5">Votre panier </h2>
    <form action="reception.html" name="Panier" method="post"
          class="justify-content-center border border-dark border-2 rounded-5 mb-5 p-3">
        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 mx-1" for="id">ID<sup class="text-danger fw-bold">*</sup>:</label>
            <input class="col-sm-7 col-md-5 mx-1" id="id" name="id" type="number" min="1" required>
            <span id="erreurID" class="text-center text-danger"></span>
        </div>

        <div class="row m-1 justify-content-center">
            <label class="col-sm-7 col-md-4 m-1" for="qtiteObjet">Quantité désirée<sup class="text-danger fw-bold">*</sup>:</label>
            <input class="col-sm-7 col-md-5 m-1" id="qtiteObjet" name="qtiteObjet" type="number" min="1" required>
            <span id="erreurQtite2" class="text-center text-danger"></span>
        </div>

        <div id="Panier" class="row text-center justify-content-center">
            <p>objet1 quantite = 1</p>
            <p>objet2 quantite = 2</p>
        </div>

        <div class="row m-1 justify-content-center">
            <input id="ajouterPanier" class="col-sm-7 col-md-2 m-2 btn btn-success rounded-5" type="button" value="Ajouter">
            <input id="commander" class="col-sm-7 col-md-2 m-2 btn btn-success border-5 rounded-5" type="submit" value="Commander">
            <input class="col-sm-7 col-md-2 m-2 btn btn-secondary rounded-5" type="reset" value="Annuler">
        </div>
    </form>

    <!--AFFICHAGE DES DES OBJETS À DONNER-->
    <h2 class="fs-2 text-success-emphasis fw-bold text-center mt-5">La liste des objets à donner:</h2>
    <div class="row justify-content-center mt-5" id="contenuServer">
    </div>

</body>
</html>
